<h2 class="text-2xl font-bold mb-4">Edit Candidate</h2>

<form (ngSubmit)="onSubmit()">
  <label class="block font-semibold">Name</label>
  <input type="text" [(ngModel)]="candidate.name" class="border px-3 py-2 w-full" required>

  <label class="block font-semibold">Email</label>
  <input type="email" [(ngModel)]="candidate.email" class="border px-3 py-2 w-full" required>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Save Changes</button>
</form>
