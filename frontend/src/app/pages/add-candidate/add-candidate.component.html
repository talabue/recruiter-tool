<h2 class="text-2xl font-bold mb-4">Add Candidate</h2>

<!-- Error Message -->
<p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>

<!-- Success Message -->
<p *ngIf="successMessage" class="text-green-500">{{ successMessage }}</p>

<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block font-semibold">Name *</label>
    <input type="text" [(ngModel)]="candidate.name" name="name" required class="border px-3 py-2 w-full">
  </div>

  <div>
    <label class="block font-semibold">Email *</label>
    <input type="email" [(ngModel)]="candidate.email" name="email" required class="border px-3 py-2 w-full">
  </div>

  <div>
    <label class="block font-semibold">Resume (Optional, PDF only)</label>
    <input type="file" (change)="onFileSelected($event)" accept=".pdf" class="border px-3 py-2 w-full">
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
